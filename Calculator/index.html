<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator with History</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div id="display">0</div>
      <button class="history-icon" onclick="toggleHistory()">H</button>
    </div>

    <div class="buttons">
      <button class="top-btn" onclick="clearDisplay()">AC</button>
      <button class="top-btn" onclick="toggleSign()">±</button>
      <button class="top-btn" onclick="addToDisplay('%')">%</button>
      <button class="operator" onclick="addToDisplay('/')">÷</button>

      <button onclick="addToDisplay('7')">7</button>
      <button onclick="addToDisplay('8')">8</button>
      <button onclick="addToDisplay('9')">9</button>
      <button class="operator" onclick="addToDisplay('*')">×</button>

      <button onclick="addToDisplay('4')">4</button>
      <button onclick="addToDisplay('5')">5</button>
      <button onclick="addToDisplay('6')">6</button>
      <button class="operator" onclick="addToDisplay('-')">−</button>

      <button onclick="addToDisplay('1')">1</button>
      <button onclick="addToDisplay('2')">2</button>
      <button onclick="addToDisplay('3')">3</button>
      <button class="operator" onclick="addToDisplay('+')">+</button>

      <button class="zero" onclick="addToDisplay('0')">0</button>
      <button onclick="addToDisplay('.')">.</button>
      <button class="operator" onclick="calculate()">=</button>
    </div>
  </div>

  <div id="historyPanel" class="history-panel">
    <div class="history-header">
      <h3>History</h3>
      <button class="clear-btn" onclick="clearHistory()">Clear</button>
    </div>
    <div id="historyList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
